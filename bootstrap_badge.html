<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap_badge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--width=device-width 表示宽度是设备屏幕的宽度。
    initial-scale=1 表示初始的缩放比例。
    shrink-to-fit=no 自动适应手机屏幕的宽度。-->
    <link rel="stylesheet" href="resource/css/bootstrap.css">
    <script src="resource/js/jquery-3.3.1.js"></script>
    <script src="resource/js/popper.min.js"></script>
    <script src="resource/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h2>badge...</h2>
        <h1 class="display-1">测试1<span class="badge badge-secondary">yes</span></h1>
        <h2>测试2<span class="badge badge-primary">yes</span></h2>
        <h3>测试3<span class="badge badge-secondary">yes</span></h3>
        <h4>测试4<span class="badge badge-secondary">yes</span></h4>
        <h5>测试5<span class="badge badge-secondary">yes</span></h5>
        <h6>测试6<span class="badge badge-secondary">yes</span></h6>
        <h7>测试7<span class="badge badge-secondary">yes</span></h7>
        <hr>
        <h2>colorful badges</h2>
        <span class="badge badge-primary">primary</span>
        <span class="badge badge-secondary">secondary</span>
        <span class="badge badge-warning">warning</span>
        <span class="badge badge-success">success</span>
        <span class="badge badge-danger">danger</span>
        <span class="badge badge-info">info</span>
        <span class="badge badge-light">light</span>
        <span class="badge badge-dark">dark</span>
        <br>
        <h2>将规章镶嵌到其他元素总，比如消息提醒，购物车消息可以镶嵌进去</h2>
        <button type="button" class="btn btn-info">
            提醒<span class="badge badge-danger">1</span>
        </button>
        <a href="#" class="btn btn-info">
            msg<span class="badge badge-danger">2</span>
        </a>
    </div>
</body>
</html>
