<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap_progressBar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--width=device-width 表示宽度是设备屏幕的宽度。
    initial-scale=1 表示初始的缩放比例。
    shrink-to-fit=no 自动适应手机屏幕的宽度。-->
    <link rel="stylesheet" href="resource/css/bootstrap.css">
    <script src="resource/js/jquery-3.3.1.js"></script>
    <script src="resource/js/popper.min.js"></script>
    <script src="resource/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h2>进度条测试</h2>
        <p>根据之前了解，个人信息完整度，信息指数之类的可以用进度条形象展示，比直观数字更加有说服力</p>
        <div class="progress text-center" style="height: 20px;">
            <div class="progress-bar" style="width: 20%">20%</div>
            <div class="progress-bar-animated bg-danger" style="width: 20%;">20%</div>
            <div class="progress-bar-striped bg-info" style="width: 20%;">20%</div>
        </div>
        <hr>
        <h2>colorful progress bar</h2>
        <div class="progress">
            <div class="progress-bar bg-success" style="width:40%"></div>
        </div>

        <div class="progress">
            <div class="progress-bar-striped bg-warning" style="width:50%">50%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width:60%"></div>
        </div>

        <div class="progress">
            <div class="progress-bar bg-danger" style="width:70%"></div>
        </div>
    </div>
</body>
</html>
