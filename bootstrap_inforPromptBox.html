<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap_inforPromptBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--width=device-width 表示宽度是设备屏幕的宽度。
    initial-scale=1 表示初始的缩放比例。
    shrink-to-fit=no 自动适应手机屏幕的宽度。-->
    <link rel="stylesheet" href="resource/css/bootstrap.css">
    <script src="resource/js/jquery-3.3.1.js"></script>
    <script src="resource/js/popper.min.js"></script>
    <script src="resource/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h2>提示框</h2>
        <p>提示框可以使用 .alert 类, 后面加上指定特定意义的颜色类来实现:</p>
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <!--close点击图标消失样式，data-dismiss点击该元素达到让目标消失 alert点击取消外层alert样式，&times; (×) 是 HTML 实体字符，来表示关闭操作，而不是字母 "x"。-->
            <strong>成功!</strong> 指定操作成功提示信息。
        </div>
        <div class="alert alert-info">
            <strong>信息!</strong> 请注意这个信息。
        </div>
        <div class="alert alert-warning">
            <strong>警告!</strong> 设置警告信息。
        </div>
        <div class="alert alert-danger">
            <strong>错误!</strong> 失败的操作
        </div>
        <div class="alert alert-primary">
                <strong>首选!</strong> 这是一个重要的操作信息。
        </div>
        <div class="alert alert-secondary">
                <strong>次要的!</strong> 显示一些不重要的信息。
        </div>
        <div class="alert alert-dark">
                <strong>深灰色!</strong> 深灰色提示框。
        </div>
        <div class="alert alert-light fade show">
            <!--fade show组合可以产生淡入淡出的动画效果-->
                <strong>浅灰色!</strong>浅灰色提示框。
        </div>
    </div>
</body>
</html>
